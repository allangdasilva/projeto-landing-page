<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Glider.js Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Container Header -->
        <div class="c-header">
            <!-- Image Area -->
            <div class="header-image">
                <img src="images/header-image.png" alt="">
            </div>
            <!-- Content Area -->
            <div class="header-content">
                <!-- Text -->
                <div class="header-text">
                    <h1>Aprenda a Divulgar seu Negócio e <mark>Conquiste Mais Clientes</mark>!</h1>
                    <p>Domine as principais estratégias de marketing digital e faça seu negócio crescer, mesmo com um orçamento pequeno.</p>
                </div>
                <!-- Button -->
                <div class="header-button">
                    <a href="#"><button class="main-button">Sim, quero aprender Marketing Digital!</button></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Section 01 -->
    <section class="section-01">
        <!-- Container Section 01 -->
        <div class="c-section-01">
            <!-- Text Area -->
            <div class="section-01-text">
                <h2>Você quer aprender <mark>marketing digital</mark>, mas sente que não tem tempo para começar?</h2>
            </div>
            <!-- Video Area -->
            <div class="section-01-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/8p7RJSkrP74?si=qbwCF1dXtLPJILCn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- Glider.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <!-- Java-Script -->
    <script src="js/main.js"></script>
</body>
</html>
